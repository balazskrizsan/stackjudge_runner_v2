###
###
### Backend App - PSQL
###
###
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stackjudge-master
  name: backend-psql-deployment
  labels:
    app: backend-psql-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-psql-label
  template:
    metadata:
      labels:
        app: backend-psql-label
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          imagePullPolicy: IfNotPresent
          resources: {}
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin_pass
            - name: POSTGRES_DB
              value: stackjudge
            - name: PGDATA
              value: /data/postgres
---
apiVersion: v1
kind: Service
metadata:
  namespace: stackjudge-master
  name: backend-psql-service
spec:
  type: LoadBalancer
  ports:
    - port: 41030
      targetPort: 5432
  selector:
    app: backend-psql-label
---
