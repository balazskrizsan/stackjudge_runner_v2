apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stackjudge-master
  name: backend-app
  labels:
    app: backend-app-label
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend-app
  template:
    metadata:
      labels:
        app: backend-app-label
        service: backend-app
    spec:
#      restartPolicy: Always
      containers:
        - name: backend-app
          image: kbalazsworks/stackjudge_backend:master
          imagePullPolicy: Always
          ports:
            - containerPort: 80
